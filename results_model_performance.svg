<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 550">
  <!-- Background -->
  <rect width="800" height="550" fill="white"/>
  
  <!-- Title -->
  <text x="350" y="30" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Impact of Sparse Kernels and Fine-tuning on Model Performance</text>
  
  <!-- Graph background -->
  <!-- <rect x="50" y="60" width="600" height="230" fill="#f9f9f9" stroke="#ddd" stroke-width="1"/> -->
  
  <!-- Y-axis (SDR) -->
  <line x1="100" y1="70" x2="100" y2="260" stroke="black" stroke-width="1.5"/>
  <text x="60" y="165" font-family="Arial" font-size="14" text-anchor="middle" transform="rotate(-90, 60, 165)">SDR (dB)</text>
  
  <!-- Y-axis ticks and labels -->
  <line x1="95" y1="260" x2="105" y2="260" stroke="black" stroke-width="1"/>
  <text x="85" y="265" font-family="Arial" font-size="12" text-anchor="end">8.70</text>
  
  <line x1="95" y1="230" x2="105" y2="230" stroke="black" stroke-width="1"/>
  <text x="85" y="235" font-family="Arial" font-size="12" text-anchor="end">8.80</text>
  
  <line x1="95" y1="190" x2="105" y2="190" stroke="black" stroke-width="1"/>
  <text x="85" y="195" font-family="Arial" font-size="12" text-anchor="end">8.94</text>
  
  <line x1="95" y1="150" x2="105" y2="150" stroke="black" stroke-width="1"/>
  <text x="85" y="155" font-family="Arial" font-size="12" text-anchor="end">9.00</text>
  
  <line x1="95" y1="110" x2="105" y2="110" stroke="black" stroke-width="1"/>
  <text x="85" y="115" font-family="Arial" font-size="12" text-anchor="end">9.20</text>
  
  <line x1="95" y1="70" x2="105" y2="70" stroke="black" stroke-width="1"/>
  <text x="85" y="75" font-family="Arial" font-size="12" text-anchor="end">9.30</text>
  
  <!-- X-axis -->
  <line x1="100" y1="260" x2="600" y2="260" stroke="black" stroke-width="1.5"/>
  
  <!-- Data line -->
  <path d="M 190 230 L 320 190 L 450 110 L 580 110" stroke="#E63946" stroke-width="2.5" fill="none" stroke-dasharray="5,2"/>
  
  <!-- Data points -->
  <circle cx="190" cy="230" r="5" fill="#E63946"/>
  <circle cx="320" cy="190" r="5" fill="#E63946"/>
  <circle cx="450" cy="110" r="5" fill="#E63946"/>
  <circle cx="580" cy="110" r="5" fill="#E63946"/>
  
  <!-- X-axis labels -->
  <text x="190" y="285" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Baseline</text>
  <text x="190" y="300" font-family="Arial" font-size="12" text-anchor="middle">8.80 dB</text>
  
  <text x="320" y="285" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Sparse</text>
  <text x="320" y="300" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Kernels</text>
  <text x="320" y="315" font-family="Arial" font-size="12" text-anchor="middle">8.94 dB</text>
  <text x="320" y="330" font-family="Arial" font-size="12" text-anchor="middle">(+0.14 dB)</text>
  
  <text x="450" y="285" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Fine-tuning</text>
  <text x="450" y="300" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">per Source</text>
  <text x="450" y="315" font-family="Arial" font-size="12" text-anchor="middle">9.20 dB</text>
  <text x="450" y="330" font-family="Arial" font-size="12" text-anchor="middle">(+0.26 dB)</text>
  
  <text x="580" y="285" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Extended</text>
  <text x="580" y="300" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Context</text>
  <text x="580" y="315" font-family="Arial" font-size="12" text-anchor="middle">9.20 dB</text>
  <text x="580" y="330" font-family="Arial" font-size="12" text-anchor="middle">(no change)</text>
  
  <!-- Total improvement annotation -->
  <path d="M 580 110 L 610 110 L 610 125 L 630 125" stroke="#333" stroke-width="1.5" fill="none"/>
  <text x="635" y="115" font-family="Arial" font-size="13" text-anchor="start" font-weight="bold">Total</text>
  <text x="635" y="135" font-family="Arial" font-size="13" text-anchor="start" font-weight="bold">+0.40 dB</text>
  <text x="635" y="155" font-family="Arial" font-size="13" text-anchor="start" font-weight="bold">improvement</text>
  
  <!-- Parameters table -->
  <rect x="150" y="370" width="400" height="110" fill="#f5f5f5" stroke="#333" stroke-width="1"/>
  
  <!-- Table title -->
  <rect x="150" y="370" width="400" height="30" fill="#e0e0e0" stroke="#333" stroke-width="1"/>
  <text x="350" y="390" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Model Parameters</text>
  
  <!-- Table header row -->
  <rect x="150" y="400" width="200" height="30" fill="#f0f0f0" stroke="#333" stroke-width="1"/>
  <rect x="350" y="400" width="200" height="30" fill="#f0f0f0" stroke="#333" stroke-width="1"/>
  <text x="250" y="420" font-family="Arial" font-size="13" text-anchor="middle" font-weight="bold">Parameter</text>
  <text x="450" y="420" font-family="Arial" font-size="13" text-anchor="middle" font-weight="bold">Value</text>
  
  <!-- Depth row -->
  <rect x="150" y="430" width="200" height="25" fill="white" stroke="#333" stroke-width="1"/>
  <rect x="350" y="430" width="200" height="25" fill="white" stroke="#333" stroke-width="1"/>
  <text x="250" y="448" font-family="Arial" font-size="12" text-anchor="middle">Depth</text>
  <text x="450" y="448" font-family="Arial" font-size="12" text-anchor="middle">7 (increased from 5)</text>
  
  <!-- Duration row -->
  <rect x="150" y="455" width="200" height="25" fill="white" stroke="#333" stroke-width="1"/>
  <rect x="350" y="455" width="200" height="25" fill="white" stroke="#333" stroke-width="1"/>
  <text x="250" y="473" font-family="Arial" font-size="12" text-anchor="middle">Train Segment Duration</text>
  <text x="450" y="473" font-family="Arial" font-size="12" text-anchor="middle">12.2 seconds</text>
  
  <!-- Dimension row -->
  <rect x="150" y="480" width="200" height="25" fill="white" stroke="#333" stroke-width="1"/>
  <rect x="350" y="480" width="200" height="25" fill="white" stroke="#333" stroke-width="1"/>
  <text x="250" y="498" font-family="Arial" font-size="12" text-anchor="middle">Dimension</text>
  <text x="450" y="498" font-family="Arial" font-size="12" text-anchor="middle">512</text>
</svg>