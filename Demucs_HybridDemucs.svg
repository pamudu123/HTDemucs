<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 500">
  <!-- Background -->
  <rect width="700" height="500" fill="#ffffff" />
  
  <!-- Title -->
  <text x="350" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333333">Original Demucs vs Hybrid Demucs</text>
  
  <!-- Table Headers -->
  <rect x="50" y="50" width="200" height="40" fill="#4a86e8" />
  <rect x="250" y="50" width="200" height="40" fill="#4a86e8" />
  <rect x="450" y="50" width="200" height="40" fill="#4a86e8" />
  
  <text x="150" y="75" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">Feature</text>
  <text x="350" y="75" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">Original Demucs</text>
  <text x="550" y="75" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">Hybrid Demucs</text>
  
  <!-- Row 1: Domain of Operation -->
  <rect x="50" y="90" width="200" height="50" fill="#e6f2ff" />
  <rect x="250" y="90" width="200" height="50" fill="#f2f2f2" />
  <rect x="450" y="90" width="200" height="50" fill="#f2f2f2" />
  
  <text x="150" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Domain of Operation</text>
  <text x="350" y="115" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Operates entirely in the time domain</text>
  <text x="550" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Uses a dual-domain approach:</text>
  <text x="550" y="125" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">time domain and frequency domain</text>
  
  <!-- Row 2: Architecture -->
  <rect x="50" y="140" width="200" height="50" fill="#e6f2ff" />
  <rect x="250" y="140" width="200" height="50" fill="#f2f2f2" />
  <rect x="450" y="140" width="200" height="50" fill="#f2f2f2" />
  
  <text x="150" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Architecture</text>
  <text x="350" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Single U-Net encoder-decoder</text>
  <text x="350" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">with BiLSTM bottleneck</text>
  <text x="550" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Two parallel U-Nets: one for</text>
  <text x="550" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">waveform, one for spectrogram</text>
  
  <!-- Row 3: Bottleneck Processing -->
  <rect x="50" y="190" width="200" height="50" fill="#e6f2ff" />
  <rect x="250" y="190" width="200" height="50" fill="#f2f2f2" />
  <rect x="450" y="190" width="200" height="50" fill="#f2f2f2" />
  
  <text x="150" y="215" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Bottleneck Processing</text>
  <text x="350" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">BiLSTM for long-range</text>
  <text x="350" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">temporal features</text>
  <text x="550" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Separate processing in each branch</text>
  <text x="550" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">for complementary information</text>
  
  <!-- Row 4: Skip Connections -->
  <rect x="50" y="240" width="200" height="50" fill="#e6f2ff" />
  <rect x="250" y="240" width="200" height="50" fill="#f2f2f2" />
  <rect x="450" y="240" width="200" height="50" fill="#f2f2f2" />
  
  <text x="150" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Skip Connections</text>
  <text x="350" y="265" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Standard U-Net skip connections</text>
  <text x="550" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Skip connections in both branches,</text>
  <text x="550" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">outputs later merged</text>
  
  <!-- Row 5: Strengths -->
  <rect x="50" y="290" width="200" height="60" fill="#e6f2ff" />
  <rect x="250" y="290" width="200" height="60" fill="#f2f2f2" />
  <rect x="450" y="290" width="200" height="60" fill="#f2f2f2" />
  
  <text x="150" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Strengths</text>
  <text x="350" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Excellent at preserving phase</text>
  <text x="350" y="325" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">details and handling</text>
  <text x="350" y="340" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">transient-rich signals</text>
  <text x="550" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Combines strengths of both domains</text>
  <text x="550" y="325" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">for improved overall</text>
  <text x="550" y="340" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">separation quality</text>
  
  <!-- Row 6: Complexity and Efficiency -->
  <rect x="50" y="350" width="200" height="50" fill="#e6f2ff" />
  <rect x="250" y="350" width="200" height="50" fill="#f2f2f2" />
  <rect x="450" y="350" width="200" height="50" fill="#f2f2f2" />
  
  <text x="150" y="375" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Complexity and Efficiency</text>
  <text x="350" y="375" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Simpler, less computationally demanding</text>
  <text x="550" y="365" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">More complex and resource-intensive</text>
  <text x="550" y="380" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">due to dual-branch design</text>
  
  <!-- Row 7: Output Formation -->
  <rect x="50" y="400" width="200" height="50" fill="#e6f2ff" />
  <rect x="250" y="400" width="200" height="50" fill="#f2f2f2" />
  <rect x="450" y="400" width="200" height="50" fill="#f2f2f2" />
  
  <text x="150" y="425" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Output Formation</text>
  <text x="350" y="415" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Directly synthesizes time-domain</text>
  <text x="350" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">waveform per source</text>
  <text x="550" y="415" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Produces two separate outputs</text>
  <text x="550" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">that are then fused</text>
  
  <!-- Row 8: Performance -->
  <rect x="50" y="450" width="200" height="50" fill="#e6f2ff" />
  <rect x="250" y="450" width="200" height="50" fill="#f2f2f2" />
  <rect x="450" y="450" width="200" height="50" fill="#f2f2f2" />
  
  <text x="150" y="475" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Performance</text>
  <text x="350" y="465" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Competitive separation quality;</text>
  <text x="350" y="480" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">may struggle with harmonic context</text>
  <text x="550" y="465" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Higher SDR, reduced artifacts,</text>
  <text x="550" y="480" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">benefits from extra training data</text>
</svg>