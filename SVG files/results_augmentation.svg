  <rect x="50" y="215" width="20" height="20" fill="#D5F5E3" fill-opacity="0.7"/>
  <text x="75" y="230" font-family="Arial" font-size="14" text-anchor="start">Enabled (✓)</text>
  
  <rect x="200" y="215" width="20" height="20" fill="#FFCDD2" fill-opacity="0.7"/>
  <text x="225" y="230" font-family="Arial" font-size="14" text-anchor="start">Disabled (✗)</text>
  
