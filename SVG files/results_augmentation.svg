  <rect x="250" y="90" width="80" height="40" fill="#FFCDD2" fill-opacity="0.7"/>
  <text x="290" y="120" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">✗</text>
  
  <rect x="250" y="130" width="80" height="40" fill="#D5F5E3" fill-opacity="0.7"/>
  <text x="290" y="160" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">✓</text>
  
  <!-- SDR column with score bars -->
