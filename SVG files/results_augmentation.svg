  <text x="240" y="35" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">remixing</text>
  <text x="320" y="35" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">repitching</text>
  <text x="400" y="35" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">SDR (All)</text>
  
  <!-- Duration Group 7.8 -->
  <rect x="50" y="50" width="60" height="120" fill="#FFF2CC" fill-opacity="0.7"/>
