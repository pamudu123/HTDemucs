  <text x="630" y="85" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Bass</text>
  <text x="730" y="85" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Other</text>
  <text x="830" y="85" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Vocals</text>
  
  <!-- Row 1: Hybrid Demucs (Original) - Baseline -->
  <rect x="50" y="100" width="220" height="50" fill="#fff4e6" stroke="#dee2e6" stroke-width="1" />
  <rect x="270" y="100" width="110" height="50" fill="#fff4e6" stroke="#dee2e6" stroke-width="1" />
  <rect x="380" y="100" width="100" height="50" fill="#fff4e6" stroke="#dee2e6" stroke-width="1" />
  <rect x="480" y="100" width="100" height="50" fill="#fff4e6" stroke="#dee2e6" stroke-width="1" />
  <rect x="580" y="100" width="100" height="50" fill="#fff4e6" stroke="#dee2e6" stroke-width="1" />
  <rect x="680" y="100" width="100" height="50" fill="#fff4e6" stroke="#dee2e6" stroke-width="1" />
  <rect x="780" y="100" width="100" height="50" fill="#fff4e6" stroke="#dee2e6" stroke-width="1" />
  
  <text x="160" y="130" font-family="Arial" font-size="14" text-anchor="middle">Hybrid Demucs (Original)</text>
  <text x="325" y="130" font-family="Arial" font-size="14" text-anchor="middle">No</text>
  <text x="430" y="130" font-family="Arial" font-size="14" text-anchor="middle">7.64</text>
  <text x="530" y="130" font-family="Arial" font-size="14" text-anchor="middle">8.12</text>
  <text x="630" y="130" font-family="Arial" font-size="14" text-anchor="middle">8.43</text>
  <text x="730" y="130" font-family="Arial" font-size="14" text-anchor="middle">5.65</text>
  <text x="830" y="130" font-family="Arial" font-size="14" text-anchor="middle">8.35</text>
  
