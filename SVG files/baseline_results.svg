  <rect x="270" y="60" width="110" height="40" fill="#f1f3f5" stroke="#dee2e6" stroke-width="1" />
  <rect x="380" y="60" width="100" height="40" fill="#f1f3f5" stroke="#dee2e6" stroke-width="1" />
  <rect x="480" y="60" width="100" height="40" fill="#f1f3f5" stroke="#dee2e6" stroke-width="1" />
  <rect x="580" y="60" width="100" height="40" fill="#f1f3f5" stroke="#dee2e6" stroke-width="1" />
  <rect x="680" y="60" width="100" height="40" fill="#f1f3f5" stroke="#dee2e6" stroke-width="1" />
  <rect x="780" y="60" width="100" height="40" fill="#f1f3f5" stroke="#dee2e6" stroke-width="1" />
  
  <text x="160" y="85" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Model</text>
  <text x="325" y="85" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Extra Data</text>
