  <rect x="50" y="150" width="220" height="50" fill="white" stroke="#dee2e6" stroke-width="1" />
  <rect x="270" y="150" width="110" height="50" fill="white" stroke="#dee2e6" stroke-width="1" />
  <rect x="380" y="150" width="100" height="50" fill="white" stroke="#dee2e6" stroke-width="1" />
  <rect x="480" y="150" width="100" height="50" fill="white" stroke="#dee2e6" stroke-width="1" />
  <rect x="580" y="150" width="100" height="50" fill="white" stroke="#dee2e6" stroke-width="1" />
  <rect x="680" y="150" width="100" height="50" fill="white" stroke="#dee2e6" stroke-width="1" />
  <rect x="780" y="150" width="100" height="50" fill="white" stroke="#dee2e6" stroke-width="1" />
  
  <text x="160" y="180" font-family="Arial" font-size="14" text-anchor="middle">Hybrid Demucs (Retrained)</text>
  <text x="325" y="180" font-family="Arial" font-size="14" text-anchor="middle">800 songs</text>
  <text x="430" y="180" font-family="Arial" font-size="14" text-anchor="middle">8.34</text>
  <text x="530" y="180" font-family="Arial" font-size="14" text-anchor="middle">9.31</text>
  <text x="630" y="180" font-family="Arial" font-size="14" text-anchor="middle">9.13</text>
  <text x="730" y="180" font-family="Arial" font-size="14" text-anchor="middle">6.18</text>
  <text x="830" y="180" font-family="Arial" font-size="14" text-anchor="middle">8.75</text>
  
  <!-- Row 3: Band-Split RNN (Competitive Baseline) -->
  <rect x="50" y="200" width="220" height="50" fill="#e7f5ff" stroke="#dee2e6" stroke-width="1" />
  <rect x="270" y="200" width="110" height="50" fill="#e7f5ff" stroke="#dee2e6" stroke-width="1" />
  <rect x="380" y="200" width="100" height="50" fill="#e7f5ff" stroke="#dee2e6" stroke-width="1" />
  <rect x="480" y="200" width="100" height="50" fill="#e7f5ff" stroke="#dee2e6" stroke-width="1" />
  <rect x="580" y="200" width="100" height="50" fill="#e7f5ff" stroke="#dee2e6" stroke-width="1" />
  <rect x="680" y="200" width="100" height="50" fill="#e7f5ff" stroke="#dee2e6" stroke-width="1" /> <!-- Other highlight -->
  <rect x="780" y="200" width="100" height="50" fill="#e7f5ff" stroke="#dee2e6" stroke-width="1" /> <!-- Vocals highlight -->
  
  <text x="160" y="230" font-family="Arial" font-size="14" text-anchor="middle">Band-Split RNN (Latest Version)</text>
  <text x="325" y="230" font-family="Arial" font-size="14" text-anchor="middle">1,750 extra songs</text>
  <text x="430" y="230" font-family="Arial" font-size="14" text-anchor="middle">8.97</text>
  <text x="530" y="230" font-family="Arial" font-size="14" text-anchor="middle">10.15</text>
  <text x="630" y="230" font-family="Arial" font-size="14" text-anchor="middle">8.16</text>
  <text x="730" y="230" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">7.08</text>
  <text x="830" y="230" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">10.47</text>
  
  <!-- Row 4: HT Demucs -->
  <rect x="50" y="250" width="220" height="50" fill="white" stroke="#dee2e6" stroke-width="1" />
  <rect x="270" y="250" width="110" height="50" fill="white" stroke="#dee2e6" stroke-width="1" />
  <rect x="380" y="250" width="100" height="50" fill="white" stroke="#dee2e6" stroke-width="1" />
  <rect x="480" y="250" width="100" height="50" fill="white" stroke="#dee2e6" stroke-width="1" />
  <rect x="580" y="250" width="100" height="50" fill="white" stroke="#dee2e6" stroke-width="1" />
  <rect x="680" y="250" width="100" height="50" fill="white" stroke="#dee2e6" stroke-width="1" />
  <rect x="780" y="250" width="100" height="50" fill="white" stroke="#dee2e6" stroke-width="1" />
  
  <text x="160" y="280" font-family="Arial" font-size="14" text-anchor="middle">HT Demucs (Ours)</text>
  <text x="325" y="280" font-family="Arial" font-size="14" text-anchor="middle">800 songs</text>
  <text x="430" y="280" font-family="Arial" font-size="14" text-anchor="middle">8.80</text>
  <text x="530" y="280" font-family="Arial" font-size="14" text-anchor="middle">10.05</text>
  <text x="630" y="280" font-family="Arial" font-size="14" text-anchor="middle">9.78</text>
  <text x="730" y="280" font-family="Arial" font-size="14" text-anchor="middle">6.42</text>
  <text x="830" y="280" font-family="Arial" font-size="14" text-anchor="middle">8.93</text>
  
  <!-- Row 5: Sparse HT Demucs - Best Overall -->
  <rect x="50" y="300" width="220" height="50" fill="#ebfbee" stroke="#dee2e6" stroke-width="1" />
  <rect x="270" y="300" width="110" height="50" fill="#ebfbee" stroke="#dee2e6" stroke-width="1" />
  <rect x="380" y="300" width="100" height="50" fill="#ebfbee" stroke="#dee2e6" stroke-width="1" />
  <rect x="480" y="300" width="100" height="50" fill="#ebfbee" stroke="#dee2e6" stroke-width="1" />
  <rect x="580" y="300" width="100" height="50" fill="#ebfbee" stroke="#dee2e6" stroke-width="1" />
  <rect x="680" y="300" width="100" height="50" fill="#ebfbee" stroke="#dee2e6" stroke-width="1" />
  <rect x="780" y="300" width="100" height="50" fill="#ebfbee" stroke="#dee2e6" stroke-width="1" />
  
  <text x="160" y="330" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Sparse HT Demucs</text>
  <text x="160" y="345" font-family="Arial" font-size="11" text-anchor="middle">(Fine-Tuned + Sparse Attention)</text>
  <text x="325" y="330" font-family="Arial" font-size="14" text-anchor="middle">800 songs</text>
  <text x="430" y="330" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">9.20</text>
  <text x="530" y="330" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">10.83</text>
  <text x="630" y="330" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">10.47</text>
  <text x="730" y="330" font-family="Arial" font-size="14" text-anchor="middle">6.41</text>
  <text x="830" y="330" font-family="Arial" font-size="14" text-anchor="middle">9.37</text>
  
  <!-- Improvement Arrows and Labels -->
  
  <!-- Overall SDR Improvement -->
  <path d="M 430 135 L 460 135 L 460 330 L 430 330" stroke="#20c997" stroke-width="2" fill="none" stroke-dasharray="4,2" />
  <text x="480" y="230" font-family="Arial" font-size="14" transform="rotate(90, 480, 230)" fill="#20c997" font-weight="bold">+1.56 dB</text>
  
  <!-- Drums Improvement -->
  <path d="M 530 135 L 560 135 L 560 330 L 530 330" stroke="#20c997" stroke-width="2" fill="none" stroke-dasharray="4,2" />
  <text x="580" y="230" font-family="Arial" font-size="14" transform="rotate(90, 580, 230)" fill="#20c997" font-weight="bold">+2.71 dB</text>
  
  <!-- Bass Improvement -->
  <path d="M 630 135 L 660 135 L 660 330 L 630 330" stroke="#20c997" stroke-width="2" fill="none" stroke-dasharray="4,2" />
  <text x="680" y="230" font-family="Arial" font-size="14" transform="rotate(90, 680, 230)" fill="#20c997" font-weight="bold">+2.04 dB</text>
  
  <!-- Band-Split RNN vs Sparse HT Comparison -->
  <path d="M 830 235 L 880 235 L 880 330 L 830 330" stroke="#339af0" stroke-width="2" fill="none" stroke-dasharray="4,2" />
  <text x="900" y="285" font-family="Arial" font-size="14" transform="rotate(90, 900, 285)" fill="#339af0" font-weight="bold">-1.10 dB</text>
  
  <path d="M 730 235 L 780 235 L 780 330 L 730 330" stroke="#339af0" stroke-width="2" fill="none" stroke-dasharray="4,2" />
  <text x="800" y="285" font-family="Arial" font-size="14" transform="rotate(90, 800, 285)" fill="#339af0" font-weight="bold">-0.67 dB</text>
</svg>