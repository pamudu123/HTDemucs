  <text x="600" y="355" font-family="Arial" font-size="12">Sparse HT Demucs (10.83)</text>
  <text x="600" y="375" font-family="Arial" font-size="12">HT Demucs Fine-Tuned (10.08)</text>
  <text x="600" y="395" font-family="Arial" font-size="12">Band-Split RNN Latest (10.15)</text>
  
  <!-- Bass -->
  <text x="550" y="420" font-family="Arial" font-size="12" font-weight="bold">Bass:</text>
  <text x="600" y="420" font-family="Arial" font-size="12">Sparse HT Demucs (10.47)</text>
  <text x="600" y="440" font-family="Arial" font-size="12">HT Demucs Fine-Tuned (10.39)</text>
  <text x="600" y="460" font-family="Arial" font-size="12">HT Demucs 800 (9.78)</text>
  
  <!-- Vocals -->
  <text x="550" y="485" font-family="Arial" font-size="12" font-weight="bold">Vocals:</text>
  <text x="600" y="485" font-family="Arial" font-size="12">Band-Split RNN Latest (10.47)</text>
  
  <!-- Training Data Impact -->
  <rect x="535" y="500" width="320" height="85" fill="white" stroke="#ddd" rx="4" ry="4" />
  <text x="550" y="520" font-family="Arial" font-size="14" font-weight="bold">Training Data Impact:</text>
  <text x="550" y="545" font-family="Arial" font-size="12">• Spleeter (25,000 songs): 5.91 SDR</text>
  <text x="550" y="570" font-family="Arial" font-size="12">• Sparse HT Demucs (800 songs): 9.20 SDR</text>
  
