  <line x1="408" y1="585" x2="408" y2="590" stroke="#333" stroke-width="1" />
  <text x="408" y="605" font-family="Arial" font-size="12" text-anchor="middle">7.0</text>
  
  <line x1="490" y1="585" x2="490" y2="590" stroke="#333" stroke-width="1" />
  <text x="490" y="605" font-family="Arial" font-size="12" text-anchor="middle">7.5</text>
  
  <line x1="572" y1="585" x2="572" y2="590" stroke="#333" stroke-width="1" />
