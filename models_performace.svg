  <text x="550" y="225" font-family="Arial" font-size="12">• Sparse HT Demucs achieved best overall SDR (9.20)</text>
  <text x="550" y="250" font-family="Arial" font-size="12">• Extra training data consistently improved performance</text>
  <text x="550" y="275" font-family="Arial" font-size="12">• Fine-tuning + sparse attention yielded significant</text>
  <text x="550" y="295" font-family="Arial" font-size="12">  improvement over baseline models</text>
  
